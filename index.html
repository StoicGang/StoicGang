<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer0's Cyber Terminal</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }
        .terminal {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background: #121212;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px limegreen;
            height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .output {
            white-space: pre-line;
            min-height: 30px;
        }
        .input-line {
            display: flex;
        }
        .prompt {
            margin-right: 5px;
        }
        #terminalInput {
            background: black;
            color: limegreen;
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="output" id="terminalOutput">Welcome to Zer0's Cyber Terminal! Type 'help' for commands.</div>
        <div class="input-line">
            <span class="prompt">visitor@zer0:~$</span>
            <input type="text" id="terminalInput" autofocus onkeydown="handleKeyPress(event)">
        </div>
    </div>

    <script>
        let history = [];
        let historyIndex = 0;

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                processCommand();
            } else if (event.key === "ArrowUp") {
                if (historyIndex > 0) {
                    historyIndex--;
                    document.getElementById("terminalInput").value = history[historyIndex];
                }
            } else if (event.key === "ArrowDown") {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    document.getElementById("terminalInput").value = history[historyIndex];
                } else {
                    document.getElementById("terminalInput").value = "";
                }
            }
        }

        function processCommand() {
            let inputField = document.getElementById("terminalInput");
            let output = document.getElementById("terminalOutput");
            let command = inputField.value.toLowerCase().trim();

            history.push(command);
            historyIndex = history.length;

            let response = "";
            switch(command) {
                case "whoami":
                    response = "Zer0 - Cybersecurity Specialist | AI Security | Compliance Expert";
                    break;
                case "ls":
                    response = "projects/  certifications/  achievements.txt  about.txt";
                    break;
                case "cd projects":
                    response = "Switched to ~/projects";
                    break;
                case "ls projects":
                    response = "AssureFi/  Medica/  Compliance_Automation_Tool/  Network_Analyzer/";
                    break;
                case "cat achievements.txt":
                    response = "- Hackathon Champion ðŸ¥‡\n- World Record Holder ðŸŒŽ\n- Top 20 in Technovate for India ðŸš€\n- Daily TryHackMe Streak | HTB Solver ðŸ”¥\n- Security Tool Developer ðŸŽ¯";
                    break;
                case "cat about.txt":
                    response = "Zer0: Passionate cybersecurity specialist, AI security researcher, and compliance automation expert.";
                    break;
                case "man ls":
                    response = "ls: Lists directory contents. Usage: ls [directory]";
                    break;
                case "man whoami":
                    response = "whoami: Displays the current user's identity.";
                    break;
                case "nmap -A zer0":
                    response = "Scanning Zer0's skills...\nOpen ports:\n80 (Web Security)\n443 (Cryptography)\n22 (Penetration Testing)\n8080 (AI Security)";
                    break;
                case "help":
                    response = "Available commands:\n- whoami\n- ls\n- cd [directory]\n- ls [directory]\n- cat [file]\n- man [command]\n- nmap -A zer0\n- help";
                    break;
                default:
                    response = `Command not found: '${command}'\nTry 'help' for available commands.`;
            }

            output.innerHTML += `\nvisitor@zer0:~$ ${command}\n${response}`;
            inputField.value = "";
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
